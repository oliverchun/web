<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{width: 100px;height: 100px;border: #000000 1px solid;margin: 100px auto;transition: all 2s;}
			div:nth-child(1):hover {transform: rotate(90deg);}
			div:nth-child(2):hover {transform: translate(100px);}
			div:nth-child(3):hover {transform: scale(2);}
			div:nth-child(4):hover {transform: skew(30deg,30deg);}
			div:nth-child(5):hover {transform: rotate(90deg) translate(100px) scale(2) skew(30deg);}
		</style>
	</head>
	<body>
		<div>变形</div>
		<div>移动</div>
		<div>缩放</div>
		<div>扭曲</div>
		<div>综合</div>
		
	</body>
</html>
