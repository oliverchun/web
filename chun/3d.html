<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.box{width: 1000px;height: 300px;
			background:#9B9B9B;margin: 100px auto;}
			p{width: 200px;height: 200px;border:1px #0000FF solid;float: left;margin: 50px ;text-align: center;
			line-height: 200px;
			transform-style: preserve-3d;perspective: 800px;
			}
			span{display: block;widows: 200px;height: 200px;background: rgba(250,0,0,.5);transition: all 2s;}
			P:nth-child(1) span:hover {transform: rotateX(45deg);}
			p:nth-child(2) span:hover {transform: rotateY(45deg)}
			p:nth-child(3) span:hover {transform: rotateZ(45deg)}
		
		</style>
	</head>
	<body>
		<div class="box">
			<p><span>x轴旋转</span></p>
			<p><span>y轴旋转</span></p>
			<p><span>z轴旋转</span></p>
		</div>
	</body>
</html>
