<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹性盒flexbox </title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.box {border: red 1px solid;display:flex;flex-direction: /*row；*/row-reverse;/*column*//*column-reverse;*//*justify-content:space-between;*/}
			section {width: 50px;height: 50px;border: hotpink 1px solid;}
		</style>
	</head>
	<body>
		<!--diaplay:flex | inlineflex 弹性盒
		flex-direction 横纵操作
		flex-wrap  ：nowrap 默认不换缩小 wrap 强制换行
		
					
		justify-content 主轴上的对齐方式 flex-start起始位置对齐
					flex-end 结束位置对齐
					center中间位置对齐
					space-between 平均的分布在行里
					space-around 平均的分布在行里，两端保留子元素与子元素之间间距大小的一半
		align-items 设置侧轴对齐方式
		            flex-atart  靠近侧轴起始边界
		            flex-end   靠近侧轴结束边界
		            center	侧轴居中放置
		            baseline 文字对齐
		            stretch： 未设置宽高，元素默认拉伸为父元素高度
		
		align-content 用于修改 flex-wrap 属性行为。类似于 justify-content,
		但他不是设置弹性子元素的对齐，而是设置各个行的对齐
		              flex-start 各行向弹性盒容器的起始位置堆叠
		              flex-end                     结束位置堆叠
		              center                       中间
		              space-between 各行在弹性盒容器中平均分布
		              space-around 各行在弹性盒容器中平均分布，两端保留子元素与子元素之间间距大小的一半
		              stretch 各行之间会伸展占用剩余空间
		flex-grow：<number>(deffault 0);说明：设置或检索弹性盒的扩展比率。分配多余空间
		flex-shrink：<number>(default 1) 设置或检索弹性盒的收缩比率  分配不足空间
		flex-basis <length>|auto (default auto)设置或检索弹性盒伸缩基准值
		order：<integer>;
			设置或检索定义排列顺序，数值小的排在前面
		align-self: auto|flex-start|flex-end|center|baseline|stretch
		用于设置弹性元素自身在侧轴方向上的对齐方式
			
		
		
			
			
					-->
		<div class="box">
			<section>1</section>
			<section>2</section>
			<section>3</section>
			<section>4</section>
			<section>5</section>
			<section>6</section>
			<section>7</section>
			
		</div>
	</body>
</html>
