<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul li {list-style: none;}
			ul{width: 700px;height:500px;background: #eee;display: flex;}
			ul li {width: 100px;height: 200px;}
			li:nth-child(1) {background: #008000;}
			li:nth-child(2) {background: #3388FF;}
			li:nth-child(3) {background: #800080;flex-basis:600px;}
			li:nth-child(4) {background: #404040;}
			li:nth-child(5) {background: #FFFF00;}
			li:nth-child(6) {background: #FF69B4;}
			
		</style>
	</head>
	<body>
		<ul>
		<li>a</li>
		<li>b</li>
		<li>c</li>
		<li>d</li>
		<li>e</li>
		<li>f</li>
		</ul>
	</body>
</html>
