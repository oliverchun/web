<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.box {border: black 1px solid;display: flex;height: 200px;
			/*flex-direction: column;*/ align-items: baseline;}
			section {width: 50px;border: solid 1px red;}
			section:nth-child(1) {height: 50px;}
			section:nth-child(2) {height: 80px;}
			section:nth-child(3) {height: 100px;}
			section:nth-child(4) {font-size: 36px;}
			
			
		</style>
	</head>
	<body>
		<div class="box">
			<section>1</section>
			<section>2</section>
			<section>3</section>
			<section>4</section>
			
		</div>
	</body>
</html>
