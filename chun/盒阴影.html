<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>盒阴影</title>
		<style type="text/css">
			.box{width: 500px;height: 800px;background: white;
				
				
				margin: 0 auto;}
				.box:hover{box-shadow:0px 3px 10px  #000000 inset ;}
		</style>
	</head>
	<body>
		盒阴影：
			box-shadow：h-shadow v-shadow blur spread color inset
			          	 水平     	垂直		模糊距离	阴影尺寸	阴影颜色	外阴影
		<div class="box"></div>
	</body>
</html>
