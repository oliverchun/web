<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>媒体查询</title>
		<style type="text/css">
			@media only screen and (min-width: 640px)  {
				body{background:#000000;}
			}
			@media only screen and (min-width: 300px) and (max-width: 640px) {
				body{background: #2E7AE5;}
			}
			@media only screen and (max-width: 300px) {
				body{background: red;}
			}
		</style>
	</head>
	<body>
		语法一：
		@media madiatype and | not| only(madia feature){
			CSS-Code
		}
		语法二：
		针对不同的媒体使用不同的stylesheets
		<link rel="stylesheet"media="mediatype and|not|only(mediafeature)"
			href="mystylesheet.css">
	</body>
</html>
