<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>立方</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul li {list-style: none;}
			.box{width: 600px;height: 600px;background: #9B9B9B;
			margin: 0 auto;position: relative;perspective: 800px;perspective-origin: left top;}
			.box ul {width: 300px;height: 300px;border: solid red 1px;
			margin:auto;position: absolute;top: 0;bottom: 0;left: 0;right: 0;transform-style: preserve-3d;
			transition: all 3s;
			}
			.box ul:hover{transform: rotateX(360deg) rotateY(360deg); }
			.box ul li {width: 300px;height: 300px;text-align: center;line-height: 300px;font-size: 50px;position: absolute;
			/*backface-visibility: hidden;*/}
			.box ul li:nth-child(1) {background: rgba(255,0,0,.5);transform: translateY(-150px) rotateX(90deg);}
			.box ul li:nth-child(2) {background: rgba(0,255,0,.5);transform: translateY(150px) rotateX(-90deg);}
			.box ul li:nth-child(3) {background: rgba(0,0,255,.5);transform: translateX(-150px) rotateY(-90deg);}
			.box ul li:nth-child(4) {background: rgba(255,0,255,.5);transform: translateX(150px) rotateY(90deg);}
			.box ul li:nth-child(5) {background: rgba(255,255,0,.5);transform: translateZ(150px);}
			.box ul li:nth-child(6) {background: rgba(0,255,255,.5);transform: translateZ(-150px) rotateY(180deg);}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>上</li>
				<li>下</li>
				<li>左</li>
				<li>右</li>
				<li>前</li>
				<li>后</li>
				
			</ul>
		</div>
	</body>
</html>
