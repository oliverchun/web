<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
	</head>
	<body>
		<form name="chun" method="post" action="">
			<p>姓名:<input type="text" placeholder="请输入你的名字"/></p>
			<p>密码:<input type="password" /></p>
			<p><input type="submit" value="登录"/>&nbsp;<input type="reset" value="重新填写"/></p>
			<p>性别: 男<input type="radio"name="sex"/ disabled="disabled">&nbsp; 女<input type="radio" name="sex"/></p>
			<p>婚姻状况: 已婚<input type="radio"name="chun"/>&nbsp; 未婚<input type="radio" name="chun"/></p>
			<p>爱好:运动<input type="checkbox" name="like"checked="checked"/>聊天<input type="checkbox" name="like"/></p>
			<p><input type="button"value="下一页"/></p>
			<p>出生年月:
			<select>
				<option>1991</option>
				<option>1992</option>
				<option>1993</option>
				<option>1994</option>
			</select>年
			<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>月
			</p>
			<p>个人简介:
			<textarea rows="5"cols="20"></textarea></p>
		</form>
		
	</body>
</html>
