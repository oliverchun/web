<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*下拉按钮样式*/
			.dropbtn{
				width: 160px;
				background: #008000;
				color: #FAFAFA;
				padding: 16px;
				font-size:16px ;
				border: none;
				cursor: pointer;/*/指针手*/
				
			}
			/*容器<div>需要定位内容*/
			.dropdown{
				width:160px ;
				position:relative;
				/*display: inline-block;*/
			}
			/*下拉内容隐藏*/
			.dropdown-content{
				display: none;
				position: absolute;
				background-color:#F9F9F9 ;
				width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
				
			}
			/*下拉菜单链接*/
			.dropdown-content a{
				color: #000000;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
			}
			/*当鼠标移动上去后修改菜单颜色*/
			.dropdown-content a:hover{background: #00008B;}
			/*/显示下拉菜单*/
			.dropdown:hover .dropdown-content {display: block;}
			/*当下拉菜单下拉菜单修改后修改按钮的背景颜色*/
			.dropdown:hover.dropbtn{
				background:#2868C8;
			}
		</style>
	</head>
	<body>
		<div class="dropdown">
			<button class="dropbtn">下拉菜单</button>
			<div class="dropdown-content">
				<a href="#">荔枝</a>
				<a href="#">荔枝</a>
				<a href="#">荔枝</a>
				<a href="#">荔枝</a>
				<a href="#">荔枝</a>
				
			</div>
		</div>
	</body>
</html>
