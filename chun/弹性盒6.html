<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul li{list-style: none;}
			ul{width:800px;background: #EEEEEE;height:100px;display: flex;}
			li{width: 100px;;background: #008000;margin-right: 10px;font-size: 32px;}
			li:nth-child(3),li:nth-child(5) {order: 1;}
			li:nth-child(1) {order: 2;}
			li:nth-child(4) {order: -1;}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			
		</ul>
	</body>
</html>
