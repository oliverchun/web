<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			
			html,body {height: 100%;}
			body{display: flex;flex-direction: column;}
			.header,.footer {height: 100px;background: #666666;line-height: 100px;text-align: center;}
			.main {background: #666666;flex-grow: 1;display: flex;}
				.left{width: 200px;background: red;text-align: center;line-height: 200px}
				.right{width: 200px;background:blue;text-align: center;line-height: 200px}
				.center{background: green;flex-grow: 1;text-align: center;line-height:200px;}
		</style>
	</head>
	<body>
		 <div class="header">header</div>
		 <div class="main">
		 	<div class="left">left</div>
		 	<div class="center">center</div>
		 	<div class="right">right</div>
		 </div>
		 <div class="footer">footer</div>
	</body>
</html>
