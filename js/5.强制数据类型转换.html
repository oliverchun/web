	<body>
		Boolean()强制转换成布尔值
		1.数字0转换成布尔值为false，所有非0的数字转换成布尔值都为true。
		2.空字符窜转换成布尔值为false，所有的非空字符窜转换成布尔值为true。
		3.null和undefined转换成布尔值都是false。
		转换成数字：
		Number（）
			1.布尔值 true =》1  false =》 0
			2.字符串转换 纯数字就是数字，有其他非数字的为nan
			3.特殊数据类型 null =>0 undefined =>nan
