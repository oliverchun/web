<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css"></style>
		<script type="text/javascript">
			var arr = [9,8,7,6,5,4];
			for(var i = 0;i< arr.length;i++){//比较轮次
				//每一轮比较的次数
				for (var j = 0;j < arr.length - i - 1;j++) {
					//判断两个数大小交换
					if (arr[j] > arr[j + 1]) {
						var tmp = arr[j + 1];
						arr[j + 1] = arr[j];
						arr[j] = tmp;
						
					}	
						
				}
			}
				alert(arr)
		</script>
	</head>
	<body>
		冒泡排序
		两两比较!!
		
	</body>
</html>
