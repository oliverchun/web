<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			function getValue(search,key){
				//找出key第一次出现的位置
				var start = search.indexOf(key);
				if(start  == -1){
					return;
				}else{
					var end = search.indexOf("&",start);
					if (end == -1) {
						//最后一对
						end = search.length;
						
					}
				}
				//键值对提取出来
				var str = search.substring(start,end);
				
				var arr = str.split("=");
				return arr[1];
//				alert = (str);
			}
			var  search = "?id=5&search=ok";
			alert(getValue(search,"id"));
		</script>
	</head>
	<body>
		protocol 协议:host 主机名:port端口号/pathname路径?字符串查询search#锚点hash
		
	</body>
</html>
