		<script type="text/javascript">
//		MAth对象用于执行数学任务
//		Math 常用属性 Math.PI 约等于3.14159

//Math常用的函数
	alert(Math.round(3.5));//四舍五入
	alert(Math.random());//随机0~1之间的随机数
	alert(Math.max(10,20,30)); //返回大的数
	alert(Math.min(10,20,30));//返回小的数
	alert(Math.abs(-18));//返回绝对值
//	Math.ceil() //向上取整
//	Math.floor() //向下取整
	alert(Math.pow(2,3));//平方 2的三次方
	alert(Math.sqrt(4));//开平方
	
	//勾股函数 参数:弧度 Math.PI = 180弧度  1弧度 = Math.PI / 180;
//	Math.sin()/cos()/tan()//正弦/余弦/正切

	alert(Math.sin(30 * Math.PI / 180)); //正弦30度
