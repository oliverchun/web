			function show(){
				var d = new Date();
				var year = d.getFullYear();//年
				var month = d.getMonth() + 1;//月
				var day = d.getDate();
				var week = d.getDay();//周几
				if(week == 0){
					week == "日";
					
				}
				var hour = d.getHours();//时
				var min = d.getMinutes();//分
				var sec = d.getSeconds();//秒
				
				return year + "年" + month + "月" + day + "日 星期" + week + " " + hour + ":"+ min +":" + sec;
				
			}
			alert(show());
			
			
			
			//n天后的时间
			function numberdate(n){
				var time = new Date();
				var date = time.getDate();
				time.setDate(date + n);
				return time;
				
			}
			alert(numberdate(2));
