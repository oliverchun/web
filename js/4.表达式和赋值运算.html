<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" >
			var tmp = 2 + 3;
			alert(tmp);
		</script>
	</head>
	<body>
		赋值运算符：
		=  将等号右边的值赋值给等号左边的变量
		复合赋值运算符：
		+= -= /= %=
		
		var tmp = 5;
		var tmp += 10 ;// tmp = 5 + 10;
		alert(tmp)
		
		
	</body>
</html>
